<!doctype html>
<html lang="en">

<head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
    <div class="row">
        <button class=" col-3 bg-light" onclick="upScoreA()"><b> +1</b> Team A</button>
        <button class=" col-3 bg-light" onclick="upScoreA3()"><b> +3</b> Team A</button>
        <div class="col-6 bg-primary text-center" id="currentScoreA"></div>
    </div>
    <div class="row">
        <button class=" col-3 bg-light" onclick="upScoreB()"><b>+1</b>  Team B</button>
        <button class=" col-3 bg-light" onclick="upScoreB3()"><b> +3</b> Team B</button>
        <div class="col-6 bg-secondary text-center" id="currentScoreB"></div>
    </div>
    <button class="offset-5 col-2 btn btn-dark justify-content-center" onclick="clearScoreA(); clearScoreB()">Reset</button>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
